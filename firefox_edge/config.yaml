name: "Firefox (Edge)"
version: "1.1.0"
slug: "firefox_edge"
panel_icon: "mdi:firefox"
description: "Docker container for Firefox. Update to the latest Firefox version on container start."
url: "https://github.com/mincka/ha-addons/tree/main/firefox_edge"
arch:
  - aarch64
  - amd64
  - armv7
  - i386
init: false
apparmor: false
panel_admin: false
map:
  - share:rw
ingress: true
ingress_port: 5800
ports:
  5800/tcp: null
  5900/tcp: null
environment:
  # Required to write to /data
  USER_ID: "0"
  KEEP_APP_RUNNING: "1"
# Sound support, not tested and requires special version of noVNC
#devices:
#  - /dev/snd
#audio: true
image: "ghcr.io/mincka/firefox-edge-{arch}"
# To pass options as environment variables (thanks to legacy mode), they must be either "int" or "str" ("str?" will be ignored).
legacy: true
options:
  VNC_PASSWORD: ""
  ENABLE_CJK_FONT: "0"
  FF_OPEN_URL: ""
  FF_KIOSK: "0"
  LANG: "en_US.UTF-8"
  TZ: "Etc/UTC"
  INSTALL_PACKAGES: ""
  PACKAGES_MIRROR: ""  
  CONTAINER_DEBUG: "0"
  DISPLAY_WIDTH: "1920"
  DISPLAY_HEIGHT: "1080"
  DARK_MODE: "0"
  SECURE_CONNECTION: "0"
  SECURE_CONNECTION_VNC_METHOD: "SSL"
  SECURE_CONNECTION_CERTS_CHECK_INTERVAL: "60"
schema:
  VNC_PASSWORD: str
  ENABLE_CJK_FONT: str
  FF_OPEN_URL: str
  FF_KIOSK: str
  LANG: str
  TZ: str
  INSTALL_PACKAGES: str
  PACKAGES_MIRROR: str
  CONTAINER_DEBUG: str
  DISPLAY_WIDTH: str
  DISPLAY_HEIGHT: str
  DARK_MODE: str
  SECURE_CONNECTION: str
  SECURE_CONNECTION_VNC_METHOD: str
  SECURE_CONNECTION_CERTS_CHECK_INTERVAL: str